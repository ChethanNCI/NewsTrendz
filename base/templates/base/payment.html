<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #0ea5e9);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .payment-container h3 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #f8c291;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            color: #333;
            font-size: 1rem;
        }

        input:focus {
            border-color: #f8c291;
            background: #fff;
        }

        .btn-pay {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #f8c291;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-pay:hover {
            background-color: #fa8231;
        }

        .amount-container {
            margin-top: 20px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .amount-container input {
            width: 60%;
            margin-right: 10px;
        }

        .amount-container span {
            color: #f8c291;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h3>Complete Your Subscription</h3>
        <form id="paymentForm" method="POST" action="{% url 'process_payment' %}">
            {% csrf_token %}
            <input type="text" id="cardName" name="cardName" placeholder="Cardholder Name" required>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number" required maxlength="16">
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required maxlength="3">
            
            <div class="amount-container">
                <input type="text" id="amount" name="amount" value="10" readonly>
                <span>â‚¬ / Month</span>
            </div>

            <button type="submit" class="btn btn-warning w-100 btn-pay">
                <i class="fa-solid fa-crown"></i> Make Payment
            </button>
        </form>
    </div>    

</body>
</html>
